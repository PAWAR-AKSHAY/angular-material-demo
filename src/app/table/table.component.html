<div>
    <mat-form-field>
        <!-- apply filter using keyup -->
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">

    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    
    <!-- use matSort directive for sorting -->
    <mat-table [dataSource]="dataSource" matSort >
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <!-- add mat-sort-header to each mat-header-cell to trigger sorting -->
          <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
              <!-- add mat-sort-header to each mat-header-cell to trigger sorting -->
          <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
              <!-- add mat-sort-header to each mat-header-cell to trigger sorting -->
          <mat-header-cell mat-sort-header *matHeaderCellDef> Weight </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
              <!-- add mat-sort-header to each mat-header-cell to trigger sorting -->
          <mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row  (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <!-- <mat-row  (click)="logData(row)" *matRowDef="let row; columns: displayedColumnsData;"></mat-row> -->
      </mat-table>

      <mat-paginator [pageSizeOptions] = "[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
