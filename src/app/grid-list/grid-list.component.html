<div>
    <mat-grid-list cols="2" rowHeight="fit" style="height: 200px;" gutterSize="10px">
        <!-- If rowHeight="2:1", the column width is 200px then row height is 100px -->
        <!-- If rowHeight="100px", then row height is 100px -->
        <mat-grid-tile colspan="2">Tile 1</mat-grid-tile>
        <mat-grid-tile>Tile 2</mat-grid-tile>
        <mat-grid-tile>Tile 3</mat-grid-tile>
        <mat-grid-tile>Tile 4</mat-grid-tile>
        <mat-grid-tile>Tile 5</mat-grid-tile>
    </mat-grid-list>
</div>

<div>
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile 
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        {{ tile.text }}
        </mat-grid-tile>
    </mat-grid-list>
</div>
